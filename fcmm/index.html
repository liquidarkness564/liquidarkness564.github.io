<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Food Chain Magnate Manager</title>
  </head>
  <body>
    <h1 class="page-title">Food Chain Magnate Manager</h1>
    <div class="manager-container">
      <div class="card-manager-container">
        <div class="employee-container">
          <h2 class="employee-title">Employee Cards</h2>
          <div id="employee-card-container"></div>
        </div>
        <div class="milestone-container">
          <h2 class="milestone-title">Milestone Cards</h2>
          <div id="milestone-card-container"></div>
        </div>
      </div>
      <div class="setup-manager-container">
        <div class="setup-manager" id="setup-manager-id">
          <h2 class="setup-manager-title">Setup Manager</h2>
          <div id="player-start-setup-id">
            <div class="player-count-container">
              <label for="player-count-input" class="player-count-label">Number of Players</label>
              <input type="number" id="player-count-input">
            </div>
            <div class="start-setup-button-container">
              <button id="start-setup-button">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script1.js"></script>
</html>
